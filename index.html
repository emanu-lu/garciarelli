<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E & L | 12.09.26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="language-picker">
        <button onclick="setLanguage('es')">ES</button>
        <button onclick="setLanguage('it')">IT</button>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 id="hero-title">Emanuele</h1>
            <h1 id="hero-title">& Luc√≠a</h1>
            <p class="date">12 . 09 . 2026</p>
        </div>
        <div class="photo-wrapper">
            <img src="https://res.cloudinary.com/dhryyhnig/image/upload/v1770989368/fotomaton_aakpn4.png" alt="E & L" class="fotomaton" id="hero-photo">
            </div>

            <h2 id="rsvp-greeting" style="display:none;"></h2>
            <button id="btn-open-rsvp" style="display:none;" class="btn-secundario"></button>
    </header>
    
    <section id="access-section">
        <div class="search-box">
            <input type="text" id="guestInput" placeholder="">
            <button onclick="validateGuest()" id="btn-search"></button>
        </div>
        <p id="error-msg" style="display:none; color: red;"></p>
    </section>

    <div id="rsvp-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <section class="rsvp">
                <form id="rsvp-form">
                    <p id="guest-1-label" style="font-family: 'Playfair Display'; color: var(--naranja); margin-bottom: 15px; font-style: italic;"></p>
                    
                    <div class="form-group">
                        <label id="label-attendance"></label>
                        <select name="attendance" id="main-attendance" required>
                            <option value="si" id="opt-yes"></option>
                            <option value="no" id="opt-no"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="label-bus"></label>
                        <select name="bus" required>
                            <option value="no" class="opt-no-text"></option>
                            <option value="si" class="opt-yes-text"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="label-hotel"></label>
                        <select name="hotel" required>
                            <option value="no" class="opt-no-text"></option>
                            <option value="si" class="opt-yes-text"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label id="label-allergies"></label>
                        <textarea name="allergies" rows="2"></textarea>
                    </div>

                    <div id="guests-container"></div>

                    <div class="form-group" style="margin-top: 30px; border-top: 1px solid var(--borde); padding-top: 20px;">
                        <label id="label-song"></label>
                        <input type="text" name="song">
                    </div>

                    <button type="submit" id="btn-submit"></button>
                </form>
            </section>
        </div>
    </div>

    <main id="main-content" style="display:none;">
        <section class="section-container story">
            <div class="polaroid-carousel">
                <div class="polaroid-item"><img src="https://res.cloudinary.com/dhryyhnig/image/upload/v1770846947/1_yhb1qm.png" alt="1"></div>
                <div class="polaroid-item"><img src="https://res.cloudinary.com/dhryyhnig/image/upload/v1770846948/3_vodkbj.png" alt="2"></div>
                <div class="polaroid-item"><img src="https://res.cloudinary.com/dhryyhnig/image/upload/v1770846947/4_ojc7rp.png" alt="3"></div>
            </div>
            <p id="story-text" class="text-justified"></p>
        </section>

        <section class="section-container">
            <h2 id="location-title"></h2>
            <section class="timeline container">
                <div class="timeline__list">
                    <article class="timeline__item">
                        <div class="timeline__time">17:00</div>
                        <div class="timeline__content">
                            <h3 class="timeline__title" id="ceremony-title"></h3>
                            <p class="timeline__desc" id="ceremony-desc"></p>
                        </div>
                    </article>
                    <article class="timeline__item">
                        <div class="timeline__time">18:30</div>
                        <div class="timeline__content">
                            <h3 class="timeline__title" id="party-title"></h3>
                            <p class="timeline__desc" id="party-desc"></p>
                        </div>
                    </article>
                </div>
                <div class="photo-card">
                    <div class="photo-card__img">
                        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=500&auto=format&fit=crop" alt="Location">
                    </div>
                    <div class="photo-card__content">
                        <p id="location-text"></p>
                        <a href="#" target="_blank" class="btn-secundario" id="btn-map"></a>
                    </div>
                </div>
            </section>
        </section>

        <section class="logistics container">
            <h2 id="travel-title" class="titulos-card"></h2>
            <div class="logistics-grid">
                <div class="photo-card">
                    <div class="photo-card__img">
                        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=500&auto=format&fit=crop" alt="Hotel">
                    </div>
                    <div class="photo-card__content">
                        <h3 class="card__title" id="hotel-title-card"></h3>
                        <p class="card__text" id="hotel-text-card"></p>
                    </div>
                </div>
                <div class="photo-card">
                    <div class="photo-card__img">
                        <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?q=80&w=500&auto=format&fit=crop" alt="Vuelos">
                    </div>
                    <div class="photo-card__content">
                        <h3 class="card__title" id="vuelos-title"></h3>
                        <p class="card__text" id="vuelos-text"></p>
                    </div>
                </div>
                <div class="photo-card">
                    <div class="photo-card__img">
                        <img src="https://images.unsplash.com/photo-1570125909232-eb263c188f7e?q=80&w=500&auto=format&fit=crop" alt="Transporte">
                    </div>
                    <div class="photo-card__content">
                        <h3 class="card__title" id="transporte-title"></h3>
                        <p id="travel-text"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-container gift">
            <h2 id="gift-title"></h2>
            <p id="gift-text"></p>
            <div class="iban-box">
                <small>IBAN:</small>
                <p>ESXX XXXX XXXX XXXX XXXX</p>
            </div>
            <p id="thanks-text"></p>
        </section>
    </main>

    <footer><p>E & L | 2026</p></footer>
    <script src="app.js"></script>
</body>
</html>
